<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 屬性：js 命名為 data-***-*** -->
    <div class="number" data-ct-number="999" data-ct-duration="5000">0</div>
    <div class="number" data-ct-number="799" data-ct-duration="3000">0</div>
    <div class="number" data-ct-number="500" data-ct-duration="2500">0</div>
    <div class="number" data-ct-number="400" data-ct-duration="2000">0</div>
    <div class="number" data-ct-number="100" data-ct-duration="500">0</div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./counter.js"></script>

</body>

</html>
